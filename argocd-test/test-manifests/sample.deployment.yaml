apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  labels:
    app: test
    servicename: obsv-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: nginx
