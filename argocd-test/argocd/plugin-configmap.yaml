apiVersion: v1
kind: ConfigMap
metadata:
  name: backstage-labeler-config
  namespace: argocd
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: backstage-labeler
    spec:
      version: v1.0
      
      # Discover Helm charts or YAML files
      discover:
        fileName: "helmfile.yaml"
      
      init:
        command: [sh, -c, 'echo "Initializing..."']
      
      # Generate manifests with injected labels
      generate:
        command: [sh, -c]
        args:
          - |
            echo "Rendering Helm chart..." >&2
            helmfile template --quiet --namespace $ARGOCD_APP_NAMESPACE

