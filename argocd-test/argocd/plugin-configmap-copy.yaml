apiVersion: v1
kind: ConfigMap
metadata:
  name: backstage-labeler-config
  namespace: argocd
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: backstage-labeler
    spec:
      version: v1.0
      
      # Discover Helm charts or YAML files
      discover:
        fileName: "helmfile.yaml"
      
      init:
        command: [sh, -c, 'echo "Initializing..."']
      
      # Generate manifests with injected labels
      generate:
        command: [sh, -c]
        args:
          - |
            echo "Rendering Helm chart..." >&2
            if [ -f Chart.yaml ]; then

              
              # Build helm template command with optional values
              HELM_CMD="helm template ${ARGOCD_APP_NAME:-app} . --namespace ${ARGOCD_APP_NAMESPACE:-default}"
              
              # If HELM_VALUES is provided, create a temporary values file
              if [ -n "$HELM_VALUES" ]; then
                echo "$HELM_VALUES" > /tmp/custom-values.yaml
                HELM_CMD="$HELM_CMD -f /tmp/custom-values.yaml"
              fi
              
              # Render and process
              eval "$HELM_CMD" | sh /scripts/backstage-labeler.sh --stdin
            else
              echo "Processing YAML files..." >&2
              sh /scripts/backstage-labeler.sh .
            fi


